<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link
      rel='stylesheet'
      href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'
      integrity='sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh'
      crossorigin='anonymous'
    >
    <link
      rel='stylesheet'
      href='style.css'
    >
    <title>Password Generator</title>
  </head>
  <body>
    <div class='container'>
      <h3 class='text-center m-4'>Password Generator</h3>
      <div class='card shadow m-4'>
        <div class='card-body'>
          <div class='form'>
            <div class='form-group'>
              <label for='passwordLength'>Password Length</label>
              <input type='number' class='form-control col-md-6 col-lg-4' id='passwordLength' aria-describedby='lengthHelp'>
              <small id='lengthHelp' class='form-text text-muted'>Please enter a number between 8 and 128.</small>
            </div>
            <div class='form-group'>
              <label>Character Types</label>
              <div class='form-check'>
                <input class='form-check-input' type='checkbox' id='lowercase' />
                <label class='form-check-label' for='lowercase'>Lowercase</label>
              </div>
              <div class='form-check'>
                <input class='form-check-input' type='checkbox' id='uppercase' />
                <label class='form-check-label' for='uppercase'>Uppercase</label>
              </div>
              <div class='form-check'>
                <input class='form-check-input' type='checkbox' id='numerical' />
                <label class='form-check-label' for='numerical'>Numerical</label>
              </div>
              <div class='form-check'>
                <input class='form-check-input' type='checkbox' id='special' />
                <label class='form-check-label' for='special'>Special</label>
              </div>
              <small id='characterHelp' class='form-text text-muted'>Please select at least 1 character type.</small>
            </div>

          </div>
          <div>
            <h4>Generate your Password</h4>
            <hr />
            <div class='form-group'>
              <textarea readonly id='textarea' class='form-control dashed text-center' rows='5' placeholder='Your Secure Password'></textarea>
            </div>
            <hr />
            <button id='submit' type='submit' onclick='generatePassword()' class='btn btn-primary btn-lg'>Generate Password</button>
        </div>
      </div>
    </div>

    <script src='script.js'></script>
  </body>
</html>
